name: Build
on:   
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]
jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [windows-latest, macOS-latest]
    steps:
      - name: Build
        uses: cake-build/cake-action@v1.4.1
        with:
          target: Build
      - name: Build Generator
        uses: cake-build/cake-action@v1.4.1
        with:
          target: BuildGenerator
